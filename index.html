<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'" />
        <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'" />
        <title>主容器</title>
        <link
            rel="stylesheet"
            href="index.css" />
    </head>
    <body>
        <div>
            <webview
                id="foo"
                src="https://www.github.com/"
                style="
                    display: inline-flex;
                    width: 640px;
                    height: 480px;
                "></webview>
            <webview
                id="wv"
                src="https://www.baidu.com/"></webview>
        </div>
        <h1>Hello from Electron renderer!</h1>
        <button id="ttt">新建一个窗口</button>
        <p id="info"></p>
        <p id="info-2"></p>
        Title: <input id="info-3" />
        <button
            id="btn"
            type="button">
            Set
        </button>
        <button id="newFile">点击新建一个文件</button>
        <div id="holder">
            <h1>拖动文件到此处！</h1>
        </div>
        <div id="readList">
            <h1>读取到的内容</h1>
        </div>
    </body>
    <script src="./renderer.js"></script>
    <script src="./src/js/render.js"></script>
</html>
